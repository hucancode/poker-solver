name: Fast check

on:
  push:
    branches: ["master"]
    paths: ["src/**"]
  pull_request:
    branches: ["master"]
    paths: ["src/**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test --lib
